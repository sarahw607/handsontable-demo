<div class="manual-asset-entry">
  <div class="manual-asset-entry__header">
    <h1 class="manual-asset-entry__title">Manually enter assets</h1>
  </div>
  <button class="button button--xs float--right" (click)="addNewRow()">
    Add new row
  </button>
  <hot-table *ngIf="tableSettings" [data]="tableData" [hotId]="tableId" [settings]="tableSettings"> </hot-table>
</div>
